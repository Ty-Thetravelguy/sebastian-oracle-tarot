<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" / type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{  url_for('static', filename='css/style.css') }}" type="text/css">
    <script src="{{ url_for ('static', filename='js/background.js') }}"></script>
    {% block styles %}
    {% endblock %}
    <title>Sebastian Oracle Tarot</title>
</head>
<body>

    <header>
        <ul id="slide-out" class="sidenav">
            <li><div class="user-view">
              <a href="#user"><img class="circle" src="images/yuna.jpg"></a>
              <a href="#name"><span class="black-text name">John Doe</span></a>
              <a href="#email"><span class="black-text email">jdandturk@gmail.com</span></a>
            </div></li>
            <li><a href="#!"><i class="material-icons">home</i>Home</a></li>
            <li><div class="divider"></div></li>
            <li><a href="#!"><i class="material-icons">info</i>Profile</a></li>
            <li><div class="divider"></div></li>
            <li><a href="#!"><i class="material-icons">save</i>Saved Readings</a></li>
            <li><div class="divider"></div></li>
            <li><a href="#!"><i class="material-icons">border_color</i>Journal</a></li>
            <li><div class="divider"></div></li>
            <li><a href="#!"><i class="material-icons">close</i>Sign Out</a></li>
          </ul>
          <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons custom-hamburger">menu</i></a>
                
    </header>


    {% block content %}
    {% endblock %}

    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
