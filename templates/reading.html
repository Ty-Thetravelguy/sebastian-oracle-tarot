{% extends "base.html" %}
{% block content %}
<div class="container reading-page">
    <h1 class="center-align grey-text text-lighten-5">Your Tarot Reading</h1>

    <div id="cards-container" class="card-container">
        <!-- Cards will be dynamically injected here -->
    </div>
</div>
<div class="container readings">
    <div class="row" id="reading-result">
        <div class="col s12">
            <h2 class="center-align grey-text text-lighten-5">Reading</h2>
            <p class="grey-text text-lighten-5 center-align" id="reading-output">{{ reading_output }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <button id="save-reading-btn" class="btn waves-effect waves-light">Save Reading</button>
        </div>
    </div>
</div>
{% endblock %}
