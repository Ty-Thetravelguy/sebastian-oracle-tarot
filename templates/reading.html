<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Readings</title>
</head>
<body>
    {% for card in cards %}
        <div>
            <h2>{{ card.cardName }}</h2>
            <img src="{{ card.cardImg }}" alt="{{ card.cardName }}" >
        </div>
    {% endfor %}
</body>
</html>
