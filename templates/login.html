{% extends "base.html" %}
{% block content %}
<div class="container login-page">
    <h1 class="center-align grey-text text-lighten-5">Log In</h1>
    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login')}}">
            <!-- User data login info-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate grey-text text-lighten-5" required>
                    <label for="email" class="grey-text text-lighten-5">Email Address</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};:\\|,.<>\/?]).{6,20}$" 
                    class="validate grey-text text-lighten-5" required>
                    <label for="password" class="grey-text text-lighten-5">Password</label>
                </div>
            </div>
            <!--Submit-->
            <div class="row">
                <button type="submit" class="col s12 btn-large teal darken-3 waves-effect waves-light">Log In</button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align grey-text text-lighten-5">
            New Here? <a href="{{ url_for('register') }}" class="grey-text text-lighten-5 underline">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
