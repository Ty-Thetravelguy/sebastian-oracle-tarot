{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                {{ form.hidden_tag() }}
                <div class="input-field">
                    {{ form.email.label }}
                    {{ form.email(class="validate") }}
                </div>
                <div class="input-field">
                    {{ form.password.label }}
                    {{ form.password(class="validate") }}
                </div>
                <div class="input-field">
                    {{ form.submit(class="btn waves-effect waves-light") }}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
